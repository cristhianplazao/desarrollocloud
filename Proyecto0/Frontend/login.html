{% load static %}
<!DOCTYPE html>
<html lang="es">
     <head>
	<title></title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
         
          
     </head>
     <body style='background-color: #fff; height: 100vh;' >
          <div class="container-fluid p-3 border">
               <div class="row no-gutters" style="display:flex;justify-content:center;align-items: center;height: 10vh;">
                   <div class="col-md-6" style="font-size:1.5em">
                       Aplicación de Eventos
                   </div>
                   <div class="col-md-6 text-right">
                       <div class="background-color:gray">
                            <a href="http://localhost:8080/register/">Regístrate</a>
                       </div>
                   </div>                   
               </div>
          </div>
          <div class="container-fluid">
               <div class="row" style="display:flex;justify-content:center;align-items: center;height: 80vh;">
                    <div class="col-md text-center p-5">
                         <form method="POST" class="form-group">
                              {% csrf_token %}
                              <div class="col-md-12 p-5">
                                   <div class="row no-gutters pt-1 pb-1 pl-5 pr-5 justify-content-center">
                                        <input class="w-50" type="text" name="username" id="username" placeholder="Enter your username">
                                   </div>
                                   <div class="row no-gutters pt-1 pb-1 pl-5 pr-5 justify-content-center">
                                        <input class="w-50" type="password" name="password" id="password" placeholder="Enter Password">
                                   </div>
                                   <div class="row no-gutters pt-1 pb-1 pl-5 pr-5 justify-content-center">
                                        <div class="col-md-12 pl-1 pr-1">
                                             <div class="row no-gutters justify-content-center">
                                                  <button class="btn btn-success w-50" type = "submit">Login</button> 
                                             </div>                                       
                                        </div>
                                   </div>                                        
                              </div>
                         </form>
                    </div>                    
               </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
          <script src="{% static 'js/bootstrap.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     </body>
</html>
