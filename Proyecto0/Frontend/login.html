{% load static %}
<!DOCTYPE html>
<html lang="es">
     <head>
	<title></title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
         
          
     </head>
     <body style='background-color: #fff;'>
          <div class="container-fluid h-100 w-100">
               <div class="h-100 row no-gutters justify-content-center align-self-center">
                    <div class="col-md-3">
                         <form method="POST" class="form-group">
                              {% csrf_token %}
                              <div class="col-md-12">
                                   <div class="row no-gutters pt-1 pb-1">
                                        <input class="w-100" type="text" name="username" id="username" placeholder="Enter your username">
                                   </div>
                                   <div class="row no-gutters pt-1 pb-1">
                                        <input class="w-100" type="password" name="password" id="password" placeholder="Enter Password">
                                   </div>
                                   <div class="row no-gutters pt-1 pb-1 w-100">
                                        <div class="col-md-6 pl-1 pr-1">
                                             <div class="row no-gutters justify-content-center">
                                                  <button class="btn btn-success w-100" type = "submit">Login</button> 
                                             </div>                                       
                                        </div>
                                        <div class="col-md-6 pl-1 pr-1">
                                             <div class="row no-gutters justify-content-center">
                                                  <button class="btn btn-secondary w-100">Register</button> 
                                             </div>
                                        </div>
                                   </div>                                        
                              </div>
                         </form>
                    </div>
                    
               </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
          <script src="{% static 'js/bootstrap.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     </body>
</html>
