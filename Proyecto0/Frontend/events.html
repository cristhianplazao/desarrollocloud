{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    </head>
    <body>
        <div class="container-fluid p-5 border">
            <div class="row no-gutters" style="font-size:1.5em" >
                Lista de Eventos
            </div>
        </div>
        <div class="container-fluid">             
            <div class="row p-5">
                <table class="h-100 w-100">
                    <tr style="font-size:1.2em">
                        <th>Evento</th>
                        <th>Categoría</th>
                        <th>Lugar de Evento</th>
                        <th>Dirección Web</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Tipo de Evento</th>
                        <th>Imagen</th>
                    </tr>
                {% for event in events %}
                    <tr style="font-size:0.8em">                
                        <td>{{ event.1 }}</td>
                        <td>{{ event.2 }}</td>
                        <td>{{ event.3 }}</td>
                        <td>{{ event.4 }}</td>
                        <td>{{ event.5 }}</td>
                        <td>{{ event.6 }}</td>
                        <td>{{ event.7 }}</td>
                        <td>{{ event.8 }}</td>
                    </tr>
                {% endfor %}
    
                </table>
            </div>
            
            <div class="row no-gutters">
                <form method="POST" action="http://localhost:8080/api/events/" class="form-group">
                    {% csrf_token %}
                    <div class="row no-gutters">
                        <div class="col-md-6 p-4">
                            <input class="col-md-12 m-1" type="text" name="event_name" placeholder="Enter the name of the event" required>
                            <input class="col-md-12 m-1" type="text" name="event_category" placeholder="Enter the category name (CONFERENCE/CONGRESS/SEMINAR/COURSE)" required>
                            <input class="col-md-12 m-1" type="text" name="event_place" placeholder="Enter the place of the event" required>
                            <input class="col-md-12 m-1" type="text" name="event_address" placeholder="Enter the web address" required>
                        </div>
                        <div class="col-md-6 p-5">
                            <input class="col-md-12 m-1" type="text" name="event_initial_date" placeholder="Initial Date (2018-04-02T04:30Z)" required>
                            <input class="col-md-12 m-1" type="text" name="event_final_date" placeholder="Final Date (2018-04-02T04:30Z)" required>
                            <input class="col-md-12 m-1" type="text" name="event_type" placeholder="Type of event (VIRTUAL/PRESENCIAL)" required>
                            <input class="col-md-12 m-1" type="text" name="thumbnail" placeholder="String referecing as a image" required>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-12 auto text-center">
                            <button type="submit" class="btn btn-primary">Registrar Evento</button>
                        </div>
                        
                    </div>
               </form>
            </div>   
        </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
